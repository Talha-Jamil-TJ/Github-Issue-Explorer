@if (repository(); as repository) {
<app-repository-item [isLocalNavigation]="false" [repository]="repository"></app-repository-item>
}

<section class="issue-section">
  <h2 class="mat-h1">Issues</h2>

  @if (isLoading()) {
  <mat-spinner color="accent"></mat-spinner>
  } @else { @for (issue of issues(); track issue.id) {
  <app-issue-item [issue]="issue" class="issue-item"></app-issue-item>
  } }
</section>

<mat-paginator (page)="handlePageEvent($event)" [length]="repository()?.issues?.totalCount" [pageSize]="pageSize">
</mat-paginator>
